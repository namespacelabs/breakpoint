before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
builds:
  - id: breakpoint
    main: ./cmd/breakpoint
    binary: breakpoint
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64

archives:
  - id: breakpoint
    builds:
      - breakpoint
    name_template: "breakpoint_{{ .Os }}_{{ .Arch }}"

release:
  github:
    owner: namespacelabs
    name: breakpoint

checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - "^nochangelog"
      - "^Merge pull request"
      - "^Merge branch"
